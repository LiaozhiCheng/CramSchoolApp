        <!-- Page Content  -->
        <div id="content">
            <!--top bar: sidebar button & logo-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                    <!--記得更新網頁名稱-->
                    <span class="navbar-text mx-auto">
                        <h2 id="page-title">出缺勤</h2>
                    </span>
                    <div class="navbar-brand py-0">
                        <img src="logo.png" alt="logo" style="height: 50px">
                    </div>
                    
                </div>
            </nav>
        
            <div>
                <div class="form-row">
            <form class="form-inline align-items-end">
                姓名：<input class="form-control mr-sm-2" id="searchName" type="text" placeholder="name" onchange="getCourseByName()">
                <div class="form-group"><label class="col-form-label">課程：<select class="form-control" id="courseByName"></select></label></div>
                <button id="searchButtonName" class="btn btn-outline-info" type="button" onclick="searchByName()">搜尋</button>
            </form>
            </div>
                
            <div>
            <form class="form-inline align-items-end">
                <div class="form-group"><label class="col-form-label">課程：<select class="form-control" id="course" onchange="getLesson(this)"></select></label></div>
                <div class="form-group"><label class="col-form-label">課堂：<select class="form-control" id="lesson" ></select></label></div>
                <button id="searchButtonCourse" class="btn btn-outline-info" type="button" onclick="searchByLesson()">搜尋</button>
            </form>  
            </div>
                
        <!-- 編輯出缺勤所使用的表單 -->
        <div class="modal fade" id="example">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <!--表單標題-->
                            </h5>
                        </div>
                        <div class="modal-body" id="myContent">
                            <!--表單-->
                        </div>
                        <div class="modal-footer" id="cancleSubmit">

                        </div>
                    </div>
                </div>
           </div>
        
        <br>
                
        <h5 id="remind">
            請選擇學生＆課程 或者 課程＆課堂
        </h5>
        <!--table的部分-->
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr id="date">
                        <!--日期/出席/編輯-->
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!--放拿到的學生出缺勤-->
                </tbody>
            </table>
            </div>
        </div>
    </div>

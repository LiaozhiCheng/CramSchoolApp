language: python
python:
- '3.7'
jobs:
  include:
  - stage: test and lint
    name: python lint
    python: '3.7'
    install:
    - pip install pipenv
    - pipenv install -d
    script:
    - pipenv run flake8 .
  - name: python test
    if: type != pull_request
    python: '3.7'
    before_install:
    - openssl aes-256-cbc -K $key -iv $iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    install:
    - pip install pipenv
    - pipenv install -d
    script:
    - pytest --cov=./
    - codecov
  - name: js test
    language: node_js
    node_js: lts/*
    script:
    - npm run test
  - stage: release
    name: deploy to gae
    if: branch = master AND repo = LiaozhiCheng/CramSchoolApp AND fork = false
    python: 3.7
    script: echo "Deploying to gae ..."
    install:
    - pip install pipenv
    before_deploy:
    - pipenv lock -r > requirements.txt
    before_install:
    - openssl aes-256-cbc -K $key -iv $iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    deploy:
      provider: gae
      skip_cleanup: true
      keyfile: client-secret.json
      project: CramSchoolApp
      on:
        branch: main
  - name: release to github
    if: branch = master AND repo = LiaozhiCheng/CramSchoolApp AND fork = false AND commit_message =~ /chore\(release\)/
    language: node_js
    node_js: lts/*
    script:
    - npm run semantic-release